<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github PRs Leaderboard</title>
</head>

<body>
    <video id="background-video" autoplay loop muted poster="video.mp4">
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="topBar">
        <h1>PRs Leaderboard</h1>
        <span class="subtext">Repository URL:</span> <input type="text" id="repoName" class="repo-name">
        <span class="btn-submit" id="btn-submit">Submit</span>
        <div id="status" class="hidden"></div>
    </div>
    <div class="leaderboard">
        <table id="leaderboard-table">
        </table>
    </div>   
    <script src="./index.js"></script>
</body>
</html>
